<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item button (click)="alertLogin()" >
      <ion-avatar slot="start">
        <ion-icon size="large" name="log-in-outline" color="blue"></ion-icon>
      </ion-avatar>

      <ion-label text-wrap>
        <ion-title>Inicio de Session</ion-title>
      </ion-label>


    </ion-item>
    <ion-item button  (click)="alertWebSocket()">
      <ion-avatar slot="start">
        <ion-icon size="large" name="at-circle-outline"></ion-icon>

      </ion-avatar>

      <ion-label text-wrap>
        <ion-title>Registro del WebSocket</ion-title>
      </ion-label>
    </ion-item>
    <ion-item button  (click)="alertDomain()">
      <ion-avatar slot="start">
        <ion-icon size="large" name="logo-web-component"></ion-icon>
      </ion-avatar>

      <ion-label text-wrap>
        <ion-title>Registro Del Dominio</ion-title>
      </ion-label>


    </ion-item>
    <ion-item button  (click)="validar()">
      <ion-avatar slot="start">
        <ion-icon size="large"  name="checkmark-circle-outline"></ion-icon>
      </ion-avatar>

      <ion-label text-wrap>
        <ion-title>Validar</ion-title>
      </ion-label>


    </ion-item>
    <ion-item button  (click)="alertconfSist()" class="ajustar">
      <ion-avatar slot="start">
        <ion-icon size="large" name="sync-outline"></ion-icon>
      </ion-avatar>

      <ion-label  >
        <ion-title class="ajustar">Configuracion del Sistema</ion-title>
      </ion-label>


    </ion-item>
    <ion-item button  (click)="changePassword(1)">
      <ion-avatar slot="start">
        <ion-icon size="large" name="key-outline"></ion-icon>
      </ion-avatar>

      <ion-label text-wrap>
        <ion-title>Contraseña Usuario</ion-title>
      </ion-label>


    </ion-item>
    <ion-item button  (click)="changePassword(2)" class="ajustar">
      <ion-avatar slot="start">
        <ion-icon size="large" name="cog-outline"></ion-icon>
      </ion-avatar>

      <ion-label  >
        <ion-title class="ajustar">Contraseña Sistema</ion-title>
      </ion-label>


    </ion-item>




  </ion-list>



  <!-- Fade Footer -->

</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-title>V {{app_version}}</ion-title>
  </ion-toolbar>
</ion-footer>
